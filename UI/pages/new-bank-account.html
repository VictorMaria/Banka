<!DOCTYPE html>
<html>
	<head>
		<title>New Bank Account</title>
	 	<meta name = 'viewport' content = 'width=device-width, initial-scale=1.0'>

	<body id = 'index'>

			<div class = 'new-bank-account'>

				<p id = 'response-tag'></p>

  				</div><br>
			</div>
		</div><br>
		<footer>
			</p>Copyright 2019</p>
		</footer>
